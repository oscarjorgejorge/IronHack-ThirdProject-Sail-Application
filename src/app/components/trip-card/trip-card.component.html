
<div *ngIf="trip.isAvailable">

  <div>
    <img class="trip-image" [src]="trip.image">
  </div>
  <div class="text-element">
    <h2 class="trip-title">{{trip.tripTitle}}</h2>
    <p>{{trip.description}}</p>
    <a [routerLink]="['/trips', trip._id]"> details (link) </a>
    <div *ngIf="showbuttons">
      <button [routerLink]="['/my-trips/edit', trip._id]">edit</button>
      <button (click)="deactivateTrip()">Delete</button>
    </div>
  </div>
  
</div>
