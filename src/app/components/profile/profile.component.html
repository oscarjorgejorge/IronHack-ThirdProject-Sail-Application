<form class="sign-login-profil" (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && emailField.errors}">
        <label for="email">Email : </label>
        <input type="text" name="email" [(ngModel)]="email" #emailField="ngModel" minlength="4" [disabled]="processing"/>
        <div *ngIf="feedbackEnabled && emailField.errors">
            <p *ngIf="descriptionField.errors.minlength" class="validation">email is too short</p>
        </div>
    </div>
    
    <div class="field" [ngClass]="{'has-error': feedbackEnabled && descriptionField.errors}">
        <label for="description">Description : </label>
        <textarea type="text" name="description" [(ngModel)]="description"  #descriptionField="ngModel" minlength="20" [disabled]="processing" cols="30" rows="10"></textarea>
        <div *ngIf="feedbackEnabled && descriptionField.errors">
            <p *ngIf="descriptionField.errors.minlength" class="validation">Minimum 20 characters require on your description</p>
        </div>
      </div>

    <div class="field submit">
      <button type="submit" [disabled]="processing">Save information</button>
      <div *ngIf="goodfeedbackEnabled && form.valid">
        <p class="validation-done">Thank you to update your profile</p>
      </div>
    </div>
  </form>
