<ngx-carousel
  [inputs]="carouselOne"
  (carouselLoad)="myfunc($event)">
  <ngx-item NgxCarouselItem>
      <div class="container-carousel1">
           <div class="slogan1-container">
              <h2 class="slogan1">The best experience of your life</h2>
           </div>
      </div>
  </ngx-item>
  <ngx-item NgxCarouselItem>
      <div class="container-carousel2">
         <div class="slogan2-container">
            <h2 class="slogan2">Let the ocean surprise you</h2>
         </div>
      </div>
  </ngx-item>
  <ngx-item NgxCarouselItem>
      <div class="container-carousel3">
         <div class="slogan3-container">
            <h2 class="slogan3">Are you ready?</h2>
         </div>
      </div>
  </ngx-item>
      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>

<div >
      <app-trip-list [trips]="trips"></app-trip-list>
</div>
