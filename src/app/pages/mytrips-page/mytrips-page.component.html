<div class="container-btn-create-trip" *ngIf="!showform">
  <button class="btn-create-trip" (click)="displayForm()">Create a new trip</button>
</div>

<div *ngIf="showform">
   <app-create-new-trip-form (save)="handleDisplayForm($event)" (hideFormClick)=hideform($event)></app-create-new-trip-form>
</div>
<div *ngIf="goodfeedbackEnabled">
    <p class="validation-done">Thank you, your trip has been created</p>
</div>

<app-trip-list [trips]="trips" [showbuttons]="showbuttons" (deactivate)="desactivateTrip($event)"></app-trip-list>
